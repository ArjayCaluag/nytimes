<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Ny Times</title>

    <header class="p-3 mb-2 bg-dark bg-gradient text-white">New York Times Search</header>

<body>



    <div class="card">
        <div class="card-header">
          Search Parameters
        </div>

        <form>
            <div>
                <label for="exampleInputEmail1" class="form-label">Search Term:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
            </div>
            <div>
                <label for="exampleInputPassword1" class="form-label">Number of Records to Retrieve:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
    
            <div>
                <label for="exampleInputPassword1" class="form-label">Start Year (Optional):</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
    
            <div>
                <label for="exampleInputPassword1" class="form-label">End Year (Optional):</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
    
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
      </div>

      <div class="card">
        <div class="card-header">
          Top Articles
        </div>
        <div class="card-body">
          <p class="card-text"></p>
        
        </div>
      </div>

   

    <script src="assets/script.js"></script>
